{$menu}
{form name="google_settings"}
    <table class="ow_table_1 ow_form">
        <tr>
            <th class="ow_name ow_txtleft" colspan="3">
                <span class="ow_section_icon ow_ic_script">{text key='contactimporter+google_settings_heading'}</span>
            </th>
        </tr>
        <tr class="{cycle name="install" values="ow_alt1,ow_alt2"}">
            <td class="ow_label">{label name="siteId"}</td>
            <td class="ow_value">{input name="siteId"} {error name="siteId"}</td>
            <td class="ow_desc"><a href="http://docs.oxwall.org/plugin-tuts/contact-importer#google">{text key="contactimporter+facebook_how_to_config"}</a></td>
        </tr>

        <tr><td colspan="3" class="ow_submit">{submit name='save' class='ow_ic_save'}</td></tr>
    </table>
{/form}
