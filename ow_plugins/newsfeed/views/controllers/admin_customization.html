{$menu}

<p>{text key='newsfeed+admin_customization_legend'}</p>

<div class="ow_wide ow_automargin">
{form name="NEWSFEED_CustomizationForm"}
<table class="ow_table_1 ow_form">
    {foreach from=$types item="type"}
            <tr class="{cycle values="ow_alt1,ow_alt2"}">
                <td class="ow_label">{input name=$type.activity}</td>
                <td class="ow_value">{$type.label}</td>
            </tr>
    {/foreach}
    <tr><td colspan="2" class="ow_submit">{submit name='save' class='ow_ic_save'}</td></tr>
</table>
    
{/form}
</div>
